{% extends "layout.html" %}
{% block title %}Transfer{% endblock %}

{% block content %}
    <form action="/debt_callback/{{recordId}}/{{debt.ID}}" method="get">
        <table width="300">
            <tbody>
                <tr>
                    <td>I</td>
                    <td><select name="type" id="direct">
                           <option value="Owe" {{ "selected='selected'" if debt.borrower == user else ""}}>Owe</option>
                           <option value="Lent"{{ "selected='selected'" if debt.borrower != user else ""}}>Lent</option>
                        </select>
                    </td>
                    <td><input type="text" name="other" id="toUser" value="{{debt.borrower.name if debt.borrower != user else debt.lender.name}}" data-mini="true" />
                    
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <p style="margin-top:-15px;">Amount $</p> 
        <input type="text" name="amount"   id="amount" value="{{debt.amount}}" data-mini="true"/>
        <script>
         var user_list={{user_list|safe}}
		 $( "#toUser" ).autocomplete({
			source: user_list
		});
        </script>
        
        <br>
        <button type="submit" style="float:left" data-role="button" value="Submit">Done</button>
    </form>
	

	
	
{% endblock %}
