{% extends "layout.html" %}
{% block analytics_top_btn %}
    class="ui-btn-active"
{% endblock %}
{% block content %}
    
       <div class="content-primary">
        <ul data-role="listview" class="ui-listview">
            {% for record in records %}
                <li>
                    <a href="record/{{record.ID}}">
                        ${{"%.2f" % record.amount}} spent on {{record.time.year}} / {{record.time.month}} / {{record.time.day}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
        
    
    
{% endblock %}
