{% extends "layout.html" %}
{% block analytics_top_btn %}
    class="ui-btn-active"
{% endblock %}
{% block content %}
    
       <div class="content-primary">
        <ul data-role="listview" class="ui-listview">
            {% for record in records %}
                <li data-corners="false" 
                    data-shadow="false" 
                    data-iconshadow="true" 
                    data-wrapperels="div" 
                    data-icon="arrow-r" 
                    data-iconpos="right" 
                    data-theme="c" 
                    class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c">
                    
                    <div class="ui-btn-inner ui-li">
                        <div class="ui-btn-text">
                            <a href="/record/{{record.ID}}" class="ui-link-inherit">
                                <h3 class="ui-li-heading">{{record.amount}}</h3>
                                <p class="ui-li-desc">{{record.time}}</p>
                            </a>
                        </div>
                        <span class="ui-icon ui-icon-arrow-r ui-icon-shadow">
                            &nbsp;
                        </span>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
        
    
    
{% endblock %}
