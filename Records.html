<!DOCTYPE html>
<html>

	<body>
        <div id="moneyInput" style="width:300px; height:200px;">
            <label for="basic">Money Spent:</label>
			<input type="text" name="name" style="float:left" id="basic" value="" data-mini="true" />
    		
			<label for="select-choice-0" class="select">Spending method:</label>
			<select name="select-choice-0" style="float:left" id="select-choice-1">
			   <option value="Cash">Cash</option>
			   <option value="Debit/Cash">Debit/Credit</option>
			</select>
			<label for="SpendingDate" class="select">Date:</label>
			<input type="date" name="date" id="date" value="" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">

        </div>
          
        <div id="userMap" style="background-image:url('images/mapUI.png'); height:250px; width:300px;">
        </div>
	    <div id="sbmitForm" style="width:300px;">
	        <a href="index.html" style=" float:left"data-role="button">Submit</a>

		</div>
    </body>
